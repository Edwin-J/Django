{% extends 'firstapp/base.html' %}

{% block content %}
    <h1>post detail</h1>
    <div class = "post">
      {% if post.published_date %}
        <div class = "date">
          {{ post.published_date }}
        </div>
        {% endif %}

        <a class = "btn btn-default" href = "{% url 'post_edit' post_id = post.pk %}"
        <span class = "glyphicon glyphicon-plus"> </span> </a>
        <h1> {{ post.title }} </h1>
        <p> {{ post.text }} </p>
      </div>
{% endblock content %}
